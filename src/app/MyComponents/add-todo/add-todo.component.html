<div class="my-3">
    <h4>Add a todo</h4>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
        <label for="title">Todo Title</label>
        <input type="text" [(ngModel)]="title" class="form-control" id="title" aria-describedby="emailHelp" name="title">
        
        </div>
        <div class="form-group my-3">
        <label for="desc">Todo Description</label>
        <input type="text" [(ngModel)]="desc" class="form-control" id="desc" name="desc">
        </div>
        
        <button type="submit" class="btn btn-sm btn-primary">Add Todo</button>
    </form>

</div>
